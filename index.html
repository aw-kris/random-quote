<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote</title>    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">    
  </head>

  <body>
    <div class='container'>
      <div class='row'>
        <div class='col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 well'>
            <div class='quote'>
              <i class='fa fa-quote-left'></i>
              <p id='qText'></p>
            </div>
            <div class='author'>
              <p id=qAuthor></p>
            </div>
            <div class='row buttons'>
              <!--<a class='button' id='fb' target='_blank'><span class='fa fa-facebook'></span></a>
              <a class='button' id='tumblr' target='_blank'><span class='fa fa-tumblr'></span></a>-->
              <a class='button' id='tweet' target='_blank'><span class='fa fa-twitter'></span></a>
              <a class='button' id='new' target='_blank'>New Quote</a>
            </div>
        </div>
      </div>
      <footer class='text-center'>
        <p>Designed by <a href='https://github.com/aw-kris' target='_blank'>aw-kris</a> | Credit to  <a href='http://forismatic.com/en/api/' target='_blank'>forismatic</a> for API</p>
      </footer>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
    <script src="js/index.js"></script>    
  </body>
</html>
